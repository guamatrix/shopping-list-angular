<!-- <div class="row"> -->
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm)">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">{{isEdit ? 'Update' : 'Add'}}</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-group">
        <label for="name">Name:</label>
        <input
          [ngClass]="{'is-invalid': !recipeForm.get('name').valid && recipeForm.get('name').touched}"
          type="text"
          class="form-control"
          id="name"
          formControlName="name">
          <span *ngIf="recipeForm.get('name').touched && !recipeForm.get('name').valid" class="text-help text-danger">{{showError("name")}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-group">
        <label for="name">Description:</label>
        <textarea
          [ngClass]="{'is-invalid': !recipeForm.get('description').valid && recipeForm.get('description').touched}"
          class="form-control"
          id="description"
          formControlName="description"
          ></textarea>
          <span *ngIf="recipeForm.get('description').touched && !recipeForm.get('description').valid" class="text-help text-danger">{{showError("description")}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 form-group">
        <label for="imgPath">Imagen URL:</label>
        <input
          [ngClass]="{'is-invalid': !recipeForm.get('imgPath').valid && recipeForm.get('imgPath').touched}"
          type="text"
          class="form-control"
          id="imgPath"
          formControlName="imgPath">
          <span *ngIf="recipeForm.get('imgPath').touched && !recipeForm.get('imgPath').valid" class="text-help text-danger">{{showError("imgPath")}}</span>
      </div>
    </div>
    <div class="row pb-4">
      <div class="col text-center">
        <img class="img" [src]="recipeForm.get('imgPath').value" [alt]="recipeForm.get('name').value">
      </div>
    </div>
    <div>
      <div formArrayName="ingredients">
        <div
          class="row form-group"
          *ngFor="let ingredient of ingredientsInputs.controls; let i = index"
          [formGroupName]="i">
          <div class="col-7">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-3">
              <input
                type="number"
                class="form-control"
               formControlName="amount">
            </div>
            <div class="col-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
        </div>
    </div>
    <hr>
    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
    </div>
</form>
